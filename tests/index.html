<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QUnit</title>
    <link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.14.0.css">
</head>
<body>

<div id="qunit"></div>
<div id="qunit-fixture"></div>

<div id="player"></div>

<script src="//jwpsrv.com/library/mGczSqAREeOWJSIACmOLpg.js"></script>
<script type="text/javascript">
    var file1 = 'https://s3.amazonaws.com/jomedia-jwplayer/samples/big-buck-bunny.mp4',
            file2 = 'https://s3.amazonaws.com/jomedia-jwplayer/samples/elephants-dream.mp4',
            file3 = 'https://s3.amazonaws.com/jomedia-jwplayer/samples/sintel.mp4',
            file4 = 'https://s3.amazonaws.com/jomedia-jwplayer/samples/tears-of-steel.mp4';

    jwplayer('player').setup({
        playlist: [
            {
                file: file1
            },
            {
                file: file2
            },
            {
                file: file3
            },
            {
                file: file4
            }
        ],
        plugins: {
            '../build/jwplayer.playlist.js': {
            }
        }
    });
</script>

<script src="//code.jquery.com/qunit/qunit-1.14.0.js"></script>
<script src="tests.js"></script>

</body>
</html>
